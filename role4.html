<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="role4.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h5>Please enter your collage details</h5>
            <div class="input_box">
                <input type="text" placeholder="Collage Name" required>
            </div>
            <div class="content">
                <h5>Do you want to become a mentor?</h5>
                <div class="select">
                    <button class="select_radio">
                        <label>
                            <input type="radio" id="Yes" checked name="radio">
                            <span>Yes</span>
                        </label>
                    </button>
                    <button class="select_radio">
                        <label>
                            <input type="radio" id="NO" name="radio">
                            <span>No</span>
                        </label>
                    </button>
                </div>
            </div>
            
            
            <div class="input_box submit">
                <button class="submit_b">Submit</button>
                
            </div>
           
        </form>
    </div>
    
</body>
</html>
