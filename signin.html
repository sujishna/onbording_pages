<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
    <script src="https://kit.fontawesome.com/5be8782ad0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <div class="input_box">
                <input type="text" placeholder="Email" required>
            </div>
            <div class="input_box">
                <input type="password" placeholder="Password" required>
               <!-- <i class="fa-solid fa-eye"></i>-->
            </div>
            <div class="forgot">
                <p>Forgot your <span>Password</span></p>
                <p>Login with <span>OTP</span></p>
            </div>
            <div class="submit">
                <button class="submit_b">Submit</button>
                <p>OR</p>
                <button class="google"><i class="fab fa-google"></i>  Sign in with google</button>

            </div>
            <div class="no_account">
                <p>Don't have an account?<a href="">Sign Up</a></p>
                
            </div>
        </form>
    </div>

    
</body>
</html>
